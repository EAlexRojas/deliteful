<template role="presentation">
	<div class="d-panel-header" attach-point="headerNode" role="heading">
		<span role="presentation" attach-point="iconNode" class="d-icon {{(this.iconClass ? this.iconClass : 'd-hidden')}}"></span>
		<span attach-point="labelNode">{{label}}</span>
	</div>
	<div class="d-panel-content" attach-point="containerNode" role="region"></div>
</template>
